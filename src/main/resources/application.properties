quarkus.http.host=0.0.0.0
quarkus.http.port=8080
quarkus.swagger-ui.always-include=true
kogito.persistence.type=jdbc

kogito.decisions.validation=IGNORE
kogito.dmn.models=classpath:dmn/risk.dmn
quarkus.datasource.db-kind=postgresql
quarkus.datasource.jdbc.url=jdbc:postgresql://db:5432/mydb
quarkus.datasource.username=quarkus
quarkus.datasource.password=quarkus
quarkus.datasource.jdbc.max-size=8
# Process instance events -> Kafka
mp.messaging.outgoing.kogito-processinstances-events.connector=smallrye-kafka
mp.messaging.outgoing.kogito-processinstances-events.topic=kogito-processinstances-events
mp.messaging.outgoing.kogito-processinstances-events.bootstrap.servers=kafka:9092

# User task events -> Kafka
mp.messaging.outgoing.kogito-usertaskinstances-events.connector=smallrye-kafka
mp.messaging.outgoing.kogito-usertaskinstances-events.topic=kogito-usertaskinstances-events
mp.messaging.outgoing.kogito-usertaskinstances-events.bootstrap.servers=kafka:9092
